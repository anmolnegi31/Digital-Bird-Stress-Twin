version: '3.8'

services:
  # MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./mlartifacts:/mlartifacts
    command: >
      sh -c "pip install mlflow psycopg2-binary &&
             mlflow server --backend-store-uri sqlite:///mlruns/mlflow.db
             --default-artifact-root /mlartifacts
             --host 0.0.0.0 --port 5000"
    networks:
      - bird-twin-network

  # PostgreSQL Database (Optional)
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: birdtwin
      POSTGRES_PASSWORD: birdtwin123
      POSTGRES_DB: bird_twin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bird-twin-network

  # Bird Stress Twin API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bird-twin-api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=postgresql://birdtwin:birdtwin123@postgres:5432/bird_twin
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - mlflow
      - postgres
    networks:
      - bird-twin-network
    restart: unless-stopped

networks:
  bird-twin-network:
    driver: bridge

volumes:
  postgres_data:
